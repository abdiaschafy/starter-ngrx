<div class="container">
  <h1>Starter ngrx</h1>

  <button class="btn btn-primary" (click)="changeUserName()">Change user name</button>

  <h4>User name: {{ (user$ | async)?.username }}</h4>
  <h4>Role: {{ (user$ | async)?.isAdmin }}</h4>

  <button class="btn btn-success" (click)="loadUsers()">Load users</button>

  <ng-container *ngIf="(isLoaded$ | async) === false">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </ng-container>

  <ng-container *ngIf="(isLoaded$ | async) === true">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">User name</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let user of (users$ | async)">
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.isAdmin }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </ng-container>
</div>
